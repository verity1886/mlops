apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: infra-tools
spec:
  project: default
  destination:
    namespace: mlflow
    server: https://kubernetes.default.svc
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: minio
    targetRevision: 13.7.2
    helm:
      valuesObject:
        auth:
          rootUser: minio
          rootPassword: minio123
        defaultBuckets: mlflow-artifacts
        service:
          type: ClusterIP
        persistence:
          enabled: false
          
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true